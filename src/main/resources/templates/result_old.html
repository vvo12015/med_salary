<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результуюча таблиця Med Salary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stafflist.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <p th:text="${result_count}">Кількість згенерованих результатів</p>
    <button type="button" class="btn btn-primary" th:onclick="location = '/result/generate'">
        Сгенерувати результати
    </button>
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>ПІБ</th>
            <th>Відділ</th>
            <th>Посада</th>
            <th>Максимальна кількість балів</th>
            <th>Сума за бал</th>
            <th>Премія за стаціонарні взаємодії</th>
            <th>Премія за амбілаторні взаємодії</th>
            <th>Хірургія одного дня</th>
            <th>Сума по 9 пакету</th>
            <th>Кількість записів стаціонар</th>
            <th>Кількість записів амбулаторної роботи</th>
            <th>Кількість записів хірургія одного дня</th>
        </tr>
        </thead>
        <tbody id="staffTable">
        <tr th:each="result : ${results}" th:attr="data-id=${result.id}">
            <td th:text="${result.user.name}"></td>
            <td th:text="${result.department.name}"></td>
            <td th:text="${result.userPosition.name}"></td>
            <td th:text="${result.userPosition.maxPoint}"></td>
            <td th:text="${result.userPosition.pointValue}"></td>
            <td th:text="${result.hospNSZU_Premium}"></td>
            <td th:text="${result.amblNSZU_Premium}"></td>
            <td th:text="${result.oneDaySurgery}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
