<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штатний розпис Med Salary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stafflist.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container mt-5">
    <h2 th:text="'Завантаження файлі для розрахунку премії'"></h2>
    <form method="POST" id="AddFile" enctype="multipart/form-data" th:action="@{/one-window/files}">
        <div class="mb-3">
            <label for="file" class="form-label">Виберіть файл для завантаження:</label>
            <input id="file" type="file" name="files" class="form-control" multiple/>
            <label for="monthYear">Місяць:</label><br>
            <input type="month" id="monthYear" name="monthYear" />
        </div>
        <button type="submit" class="btn btn-primary">Завантажити</button>
    </form>

    <div class="mt-4">
        <h4>Завантажені файли</h4>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"></a>
                <button class="btn btn-danger btn-sm" th:data-name="${file}" th:onclick="deleteFile(this.getAttribute('data-name'))">Видалити</button>
            </li>
        </ul>
        <h4 th:text="${message}"></h4>
    </div>

    <div th:if="${messageErrors != null && !messageErrors.isEmpty()}" class="alert alert-danger mt-3">
        <ul>
            <li th:each="error : ${messageErrors}" th:text="${error}"></li>
        </ul>
    </div>
</div>


</body>
</html>
