<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результуюча таблиця Med Salary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stafflist.css}" />
    <link rel="stylesheet" th:href="@{/css/result.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <p th:text="${result_count}">Кількість згенерованих результатів</p>
    <h2 th:text="'Завантаження файлу таблиці ' + результатів"></h2>
    <form method="POST" id="GenerateFromBase" enctype="multipart/form-data" th:action="'/result/generate'">
        <div class="mb-3">
            <label for="period1">Місяць:</label><br>
            <input type="month" id="period1" name="period" />
        </div>
        <button type="submit" class="btn btn-primary">Сгенерувати результати з бази</button>
    </form>
    <form method="POST" id="GenerateFromFile" enctype="multipart/form-data" th:action="'/result/generate-f'">
        <div class="mb-3">
            <label for="period2">Місяць:</label><br>
            <input type="month" id="period2" name="period" />
        </div>
        <button type="submit" class="btn btn-primary">Сгенерувати результати з файлів</button>
    </form>
</div>
<div class="container mt-5">
    <h3>Статистика</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Показник</th>
            <th>Значення</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Кількість записів у StaffList</td>
            <td th:text="${StaffListCount}"></td>
        </tr>
        <tr>
            <td>Кількість записів у Department</td>
            <td th:text="${DepartmentCount}"></td>
        </tr>
        <tr>
            <td>Кількість записів у UserPosition</td>
            <td th:text="${UserPositionCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container mt-5 table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th th:each="colname : ${colNames}" th:text="${colname != null ? colname : ''}"></th>
        </tr>
        </thead>
        <tbody id="staffTable">
            <tr th:each="result, rowStat : ${results}">
                <td th:each="cell : ${result}" th:text="${cell}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
