<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результуюча таблиця Med Salary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stafflist.css}" />
    <link rel="stylesheet" th:href="@{/css/result.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <p th:text="${result_count}">Кількість згенерованих результатів</p>
    <button type="button" class="btn btn-primary" th:onclick="location = '/result/generate'">
        Сгенерувати результати з бази
    </button>
    <button type="button" class="btn btn-primary" th:onclick="location = '/result/generate-f'">
        Сгенерувати результати з файлів
    </button>
</div>

<div class="container mt-5 table-container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th th:each="colname : ${colNames}" th:text="${colname != null ? colname : ''}"></th>
        </tr>
        </thead>
        <tbody id="staffTable">
            <tr th:each="result, rowStat : ${results}">
                <td th:each="cell : ${result}" th:text="${cell}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
