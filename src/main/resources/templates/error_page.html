<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка авторизації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da;
        }
        .container {
            margin-top: 100px;
        }
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 5px;
        }
        .btn-back {
            background-color: #721c24;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #501418;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="error-box">
        <h1>Щось пішло не так!</h1>
        <p>Ви не пройшли авторизацію. Будь ласка, перевірте свої облікові дані і спробуйте ще раз.</p>
        <a href="/login" class="btn-back">Повернутися на сторінку входу</a>
    </div>
</div>

</body>
</html>
